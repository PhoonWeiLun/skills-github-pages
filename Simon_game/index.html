<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Simon Game</h1>
  <p id="status">Click "Start" to play</p>
  <p id="score">Score: 0</p>

  <div class="game-board">
    <div class="color-button red" id="red"></div>
    <div class="color-button green" id="green"></div>
    <div class="color-button blue" id="blue"></div>
    <div class="color-button yellow" id="yellow"></div>
    <div class="color-button pink" id="pink"></div>
    <div class="color-button orange" id="orange"></div>
  </div>

  <button id="start-btn">Start</button>
  
  <div class="controls-container">
    <div class="control-row">
      <div class="control-item">
        <span class="control-label">Button Sound:</span>
        <label class="switch">
          <input type="checkbox" id="toggle-sound" checked>
          <span class="slider"></span>
          <span class="labels" data-on="ON" data-off="OFF"></span>
        </label>
      </div>
      
      <div class="control-item">
        <span class="control-label">Background Music:</span>
        <label class="switch">
          <input type="checkbox" id="toggle-music" checked>
          <span class="slider"></span>
          <span class="labels" data-on="ON" data-off="OFF"></span>
        </label>
      </div>
    </div>
    
    <div class="control-row">
      <div class="control-item">
        <span class="control-label">Background Image:</span>
        <label class="switch">
          <input type="checkbox" id="toggle-bg" checked>
          <span class="slider"></span>
          <span class="labels" data-on="ON" data-off="OFF"></span>
        </label>
      </div>
      
      <div class="control-item">
        <span class="control-label">Difficulty:</span>
        <select id="difficulty">
          <option value="1000">Easy</option>
          <option value="600" selected>Medium</option>
          <option value="300">Hard</option>
        </select>
      </div>
    </div>
  </div>

  <audio id="bg-music" loop>
    <source src="sound/background.mp3" type="audio/mpeg">
  </audio>

  <style>
    .controls-container {
      margin: 20px 0;
      font-family: Arial, sans-serif;
    }
    
    .control-row {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }
    
    .control-item {
      display: flex;
      align-items: center;
      margin: 0 15px;
    }
    
    .control-label {
      margin-right: 10px;
      min-width: 120px;
      text-align: right;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 18px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ff4444;
      transition: .4s;
      border-radius: 28px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 10px;
      width: 10px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4CAF50;
    }
    
    input:checked + .slider:before {
      transform: translateX(23px);
    }
    
    .labels {
      position: absolute;
      top: 4px;
      left: 3px;
      width: 100%;
      height: 100%;
      font-size: 10px;
      font-family: sans-serif;
      font-weight: bold;
      color: white;
      text-shadow: 0 1px 1px rgba(0,0,0,0.3);
      transition: all 0.4s ease-in-out;
    }
    
    .labels:after {
      content: attr(data-off);
      position: absolute;
      right: 10px;
    }
    
    input:checked ~ .labels:after {
      content: attr(data-on);
      right: auto;
      left: 5px;
    }
    
    #difficulty {
      padding: 3px 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>

  <script>
    document.getElementById('toggle-sound').addEventListener('change', function() {
      const status = this.checked ? 'On' : 'Off';
      document.querySelector('.on-off').textContent = status;
    });
  </script>

  <div id="fail-overlay"></div>
  <script src="script.js"></script>
</body>
</html>
